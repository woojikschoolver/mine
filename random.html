<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>번호 범위 뽑기</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
      text-align: center;
      width: 260px;
    }
    input {
      width: 80px;
      padding: 6px;
      margin: 4px;
      font-size: 16px;
    }
    button {
      margin-top: 16px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 52px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <div>
      <input id="min" type="number" value="1">
      ~
      <input id="max" type="number" value="10">
    </div>
    <button onclick="draw()">뽑기</button>
    <div class="result" id="result">?</div>
  </div>

  <script>
    let rolling = false;

    function draw() {
      if (rolling) return;

      const min = Number(minInput.value);
      const max = Number(maxInput.value);
      if (min > max) return alert("범위가 이상해요");

      rolling = true;
      const resultEl = document.getElementById("result");

      const interval = setInterval(() => {
        const temp = Math.floor(Math.random() * (max - min + 1)) + min;
        resultEl.textContent = temp;
      }, 50);

      setTimeout(() => {
        clearInterval(interval);
        const final = Math.floor(Math.random() * (max - min + 1)) + min;
        resultEl.textContent = final;
        rolling = false;
      }, 1200);
    }

    const minInput = document.getElementById("min");
    const maxInput = document.getElementById("max");
  </script>
</body>
</html>
